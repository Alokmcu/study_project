<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Study Plans{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; margin-top: 10px;
      border: none; background: #1abc9c;
      color: white; font-size: 16px; border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #16a085; }
    .note, .link { text-align: center; font-size: 14px; margin-top: 10px; }
    .link a, .note a { color: #3498db; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
