{% extends "study_plans/dashboard_base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Item</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
